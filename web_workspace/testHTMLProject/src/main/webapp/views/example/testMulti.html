<body>
<header>
	<h1>사운드(audio), 동영상(video) 태그 연습 페이지</h1>
	<h3>html5에서 추가된 태그임. 별도의 플러그인 설치없이 브라우저에서 바로 재생되게 함</h3>
</header>
<hr>
<section>
	<h4>비디오 재생하기</h4>
	<!-- 절대경로 사용 : /context root 명으로 시작하는 경로임 -->
	<!-- <video src="/testh/resources/multi/video1.mp4" width="500" height="400" controls autoplay loop="1"></video> -->
	<!-- 모든 브라우저에서 재생되게 하려면, 코덱별로 파일을 만들고 브라우저 자동 선택 실행되게 함 -->
	<video width="500" height="400" controls>
		<source src="/testh/resources/multi/video1.mp4" type="video/mp4"> <!-- 단일 태그임 -->
		<source src="/testh/resources/multi/video1.ogv" type="video/ogv">
		<source src="/testh/resources/multi/video1.webm" type="video/webm">
	</video>
</section>
<section>
	<h4>오디오 재생하기</h4>
	<!-- 상대경로 사용 : ../(상위폴더로 이동을 의미함.), ./(현재 폴더를 의미함) -->
	<!-- <audio src="../../resources/multi/major.mp3" loop="1" autoplay controls></audio> -->
	<!-- 모든 브라우저에서 재생되게 하려면, 코덱별로 파일을 만들고 브라우저에서 선택 실행하게 함 -->
	<audio loop="1" controls>
		<source src="../../resources/multi/major.mp3" type="audio/mp3">
		<source src="../../resources/multi/major.ogg" type="audio/ogg">
	</audio>
</section>
